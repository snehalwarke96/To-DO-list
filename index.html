<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To Do List</a>
        </div>
    </nav>


    <div id="alart">
         
    </div>

    <div class="container my-3">
        <div class="mb-3 form-group">
            <label for="titleToDo" class="form-label">Title</label>
            <input type="text" class="form-control" id="titleToDo" placeholder="ToDo List Title">
        </div>
        <div class="mb-3 form-group">
            <label for="descriptToDo" class="form-label">Description</label>
            <textarea class="form-control" id="descriptToDo" rows="3" placeholder="ToDo List Description Write Here..."></textarea>
        </div>
        <button type="submit" id="submitToDo" class="btn btn-primary" >Submit</button>
    </div>

    <div class="container my-5" id="ToDoCard" style="display: flex; flex-wrap: wrap;">
       
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
